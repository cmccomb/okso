name: Run Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bats and bats libs
        uses: bats-core/bats-action@3.0.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt
          gem install bashcov simplecov-cobertura

      - name: Check formatting
        run: |
          shfmt -d \
            src/*.sh \
            src/tools/*.sh \
            src/tools/notes/*.sh \
            scripts/*.sh \
            tests/*.bats \
            tests/test_all.sh \
            tests/test_main.bats \
            tests/test_install.bats \
            tests/install/test_install_features.bats
            tests/test_install.bats

      - name: Run shellcheck
        run: |
          shellcheck \
            src/main.sh \
            scripts/install.sh \
            tests/test_all.sh \
            tests/test_main.bats \
            tests/test_install.bats \
            tests/install/test_install_features.bats
            tests/test_config.bats \
            tests/test_planner.bats \
            tests/test_tools_registry.bats \
            scripts/coverage.sh

      - name: Run Bats suite with coverage
        run: |
          bats \
            tests/test_main.bats \
            tests/test_all.sh \
            tests/test_install.bats \
            tests/install/test_install_features.bats
          ./scripts/coverage.sh

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bash-coverage
          path: coverage/
          retention-days: 7
