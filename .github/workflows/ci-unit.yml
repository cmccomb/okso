name: CI - Unit

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    env:
      GEM_HOME: ${{ github.workspace }}/.gem
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache apt dependencies
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci-unit.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: ${{ env.GEM_HOME }}
          key: ${{ runner.os }}-bats-gems-${{ hashFiles('scripts/coverage.sh') }}
          restore-keys: |
            ${{ runner.os }}-bats-gems-

      - name: Setup Bats and bats libs
        uses: bats-core/bats-action@3.0.0

      - name: Install dependencies
        env:
          GEM_HOME: ${{ env.GEM_HOME }}
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt jq bc
          gem install --no-document bashcov simplecov-cobertura

      - name: Add Ruby gems to PATH
        run: echo "${GEM_HOME}/bin" >> "$GITHUB_PATH"

      - name: Check formatting
        run: |
          find src scripts tests -type f \( -name '*.sh' -o -name '*.bats' -o -name 'okso' \) -print0 \
            | xargs -0 shfmt -d

      - name: Run shellcheck
        run: |
          find src scripts tests -type f \( -name '*.sh' -o -name '*.bats' -o -name 'okso' \) -print0 \
            | xargs -0 shellcheck

      - name: Run Bats suite with coverage
        run: ./scripts/coverage.sh

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7
