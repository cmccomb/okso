name: CI - Unit

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install shellcheck shfmt jq bc bats-core pandoc

      - name: Check formatting
        run: |
          find src scripts tests -type f \( -name '*.sh' -o -name 'okso' \) -print0 \
            | xargs -0 shfmt -d

      - name: Run shellcheck
        run: |
          find src scripts tests -type f \( -name '*.sh' -o -name 'okso' \) -print0 \
            | xargs -0 shellcheck

      - name: Run Bats suite with coverage
        run: bats --verbose-run $(find tests -type f -name 'test*.sh' -print | sort | tr '\n' ' ')
