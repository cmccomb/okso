name: Installation

on:
  push:
    branches: [main]
  pull_request:

jobs:
  installer:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          brew update
          brew install shellcheck shfmt bats-core

      - name: Lint installer
        run: |
          shfmt -d scripts/install.sh tests/cli/test_install.bats tests/install/test_install_features.bats
          shellcheck scripts/install.sh tests/cli/test_install.bats tests/install/test_install_features.bats

      - name: Run installer tests
        run: |
          bats tests/cli/test_install.bats tests/install/test_install_features.bats
