name: Deploy Installer

on:
  workflow_run:
    workflows: ["CI - Install"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  detect-installer-change:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    outputs:
      installer_changed: ${{ steps.filter.outputs.installer }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Detect installer modifications
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            installer:
              - 'scripts/install.sh'

  download-install-artifacts:
    needs: detect-installer-change
    if: needs.detect-installer-change.outputs.installer_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download installer logs
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: installer-logs
          pattern: installer-logs-*
          merge-multiple: true

  deploy:
    runs-on: ubuntu-latest
    needs:
      - detect-installer-change
      - download-install-artifacts
    if: needs.detect-installer-change.outputs.installer_changed == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Pages artifacts
        run: |
          mkdir -p public
          cp scripts/install.sh public/install.sh
          tar -czf public/do.tar.gz -C . src scripts README.md LICENSE

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
