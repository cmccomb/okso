name: Deploy Installer

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  detect-installer-change:
    runs-on: ubuntu-latest
    outputs:
      installer_changed: ${{ steps.filter.outputs.installer }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect installer modifications
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            installer:
              - 'scripts/install.sh'

  lint-and-test:
    runs-on: ubuntu-latest
    needs: detect-installer-change
    if: needs.detect-installer-change.outputs.installer_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt bats

      - name: Check formatting
        run: |
          find src scripts tests -type f \( -name '*.sh' -o -name '*.bats' -o -name 'okso' \) -print0 \
            | xargs -0 shfmt -d

      - name: Run shellcheck
        run: |
          find src scripts tests -type f \( -name '*.sh' -o -name '*.bats' -o -name 'okso' \) -print0 \
            | xargs -0 shellcheck

      - name: Run Bats suite
        run: |
          bats tests/test_main.bats tests/test_all.sh tests/test_install.bats

  deploy:
    runs-on: ubuntu-latest
    needs:
      - detect-installer-change
      - lint-and-test
    if: needs.detect-installer-change.outputs.installer_changed == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Pages artifacts
        run: |
          mkdir -p public
          cp scripts/install.sh public/install.sh
          tar -czf public/do.tar.gz -C . src scripts README.md LICENSE

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
